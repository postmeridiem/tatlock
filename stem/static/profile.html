<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Tatlock Profile</title>
    <link rel="stylesheet" href="/static/material-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/static/favicon/mstile-150x150.png">
    <meta name="apple-mobile-web-app-title" content="Tatlock">
    <meta name="application-name" content="Tatlock">
    <script src="/static/js/marked.min.js"></script>
</head>
<body>
    <div class="header-bar">
        <div class="logo">
            <img src="/static/images/logo-tatlock-transparent.png" alt="Tatlock" class="logo-image">
            <span class="logo-text">Tatlock</span>
        </div>
        <div class="nav" id="main-nav">
            <!-- Navigation links will be injected here -->
        </div>
        <div class="header-right">
            <div id="user-dropdown-container"></div>
        </div>
    </div>
    
    <div class="main-layout">
        <div class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-title">Profile</div>
                <a href="#profile-info" class="nav-item active" onclick="showProfileSection('profile-info')">Profile Info</a>
                <a href="#edit-profile" class="nav-item" onclick="showProfileSection('edit-profile')">Edit Profile</a>
                <a href="#change-password" class="nav-item" onclick="showProfileSection('change-password')">Change Password</a>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Profile Information -->
            <div id="profile-info" class="section">
                <div class="section-title">Profile Information</div>
                <div id="profile-info-content">
                    <div class="loading">Loading profile information...</div>
                </div>
            </div>
            
            <!-- Edit Profile -->
            <div id="edit-profile" class="section" style="display: none;">
                <div class="section-title">Edit Profile</div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" readonly class="readonly-field">
                        <small>Username cannot be changed</small>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <button type="submit" class="button">Update Profile</button>
                </form>
            </div>
            
            <!-- Change Password -->
            <div id="change-password" class="section" style="display: none;">
                <div class="section-title">Change Password</div>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password *</label>
                        <div class="password-input-container">
                            <input type="password" id="currentPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')" title="Show/Hide password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password *</label>
                        <div class="password-input-container">
                            <input type="password" id="newPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')" title="Show/Hide password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password *</label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" title="Show/Hide password">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="button">Change Password</button>
                </form>
            </div>
        </div>
        
        <!-- Chat Sidepane -->
        <div class="chat-sidepane" id="chat-sidepane">
            <div class="chat-sidepane-header">
                <h3><span class="material-icons">chat</span> Chat with Tatlock</h3>
            </div>
            <div class="chat-sidepane-messages" id="chat-messages">
                <div class="chat-message ai">
                    Hello! I'm Tatlock, your AI assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-sidepane-input">
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="chat-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="chat-send-btn" id="chat-send-btn" disabled>
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Snackbar Container -->
    <div class="snackbar-container" id="snackbar-container"></div>
    
    <script src="/static/js/common.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
