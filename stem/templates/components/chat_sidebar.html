<!-- Chat Sidebar Component -->
<div class="chat-sidepane" id="chat-sidepane">
    <div class="chat-sidepane-header">
        <h3><span class="material-icons">chat</span> <span class="sidebar-title">Assistant</span></h3>
    </div>
    <div class="chat-sidepane-messages" id="sidepane-messages">
        <div class="chat-message ai">
            <span class="sidebar-welcome-message">{{ welcome_message|default('Good day, sir. I am Tatlock, your AI assistant. Pray, what matters require my attention today?') }}</span>
        </div>
    </div>
    <div class="chat-sidepane-input">
        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="sidepane-input" 
                placeholder="Ask Tatlock..."
                rows="1"
            ></textarea>
            <button class="chat-mic-btn" id="sidepane-mic-btn" title="Hold to talk or click to start/stop voice input">
                <span class="material-icons">mic</span>
            </button>
            <button class="chat-send-btn" id="sidepane-send-btn" disabled>
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>
</div>
