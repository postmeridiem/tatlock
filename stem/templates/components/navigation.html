<!-- Navigation Component -->
{% macro render_nav(title, items) %}
<div class="sidebar-nav">
    <div class="nav-section">
        <div class="nav-title">{{ title }}</div>
        {% for item in items %}
        <a href="#{{ item.id }}" class="nav-item {{ 'active' if item.active else '' }}" onclick="showSection('{{ item.id }}')">{{ item.text }}</a>
        {% endfor %}
    </div>
</div>
{% endmacro %}
